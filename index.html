<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <script async src="bootstrap/js/bootstrap.esm.min.js"></script>
    <script async src="bootstrap/js/js.js"></script>
</head>
    <body> 
      <div class="container mt-5 text-center">
            <div class="row">
                <div class="col-xl-3 col-xs-12">
                    <input class="form-control" type="text" id="inputText">  
                </div>
                <div class="col-xl-3 col-xs-12">
                  <input type="date" class="form-control" id="pick-date">
                </div>
                <div class="col-xl-3 col-xs-12">  
                  <select id="priority-pick" class="form-select" aria-label="Default select example">
                      <option value="1">Low</option>
                      <option value="2">Normal</option>
                      <option value="3">High</option>
                  </select>
                </div>
                <div class="col-2">
                    <button id="addButton" onclick="addList()" class="btn btn-success">Pridėti užduotį</button>
                </div>
            </div>
          </div>
        </div>
      <table class="container table">
          <thead>
            <tr>
              <th class="text-center border"><img src="img/bar-chart-fill.svg" alt="bar-chart"></th>
              <th class="text-center border">Subject</th>
              <th class="text-center border priority">Priority</th>
              <th class="text-center border">Due date <img src="img/arrow-drop-up-fill.svg" class="arrow-drop-up" alt="arrow-drop-up"></th>
              <th class="text-center border">Status</th>
              <th class="text-center border">Percent completed</th>
              <th class="text-center border">Modified on</th>
            </tr>
          </thead>
            <tbody id="list"> 
            </tbody>
      </table>
      </div>
    </body>
</html>
